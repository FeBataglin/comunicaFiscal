<ion-header>
        <ion-navbar>
        </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row justify-content-center align-items-center style="height: 100%">
          <span class="title">Cadastro de Usuário</span>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-item class="thf-sm-12">
            <ion-label stacked>Nome</ion-label>
            <ion-input placeholder="Insira seu nome" type="text" name="firstName" value=""></ion-input>
        </ion-item>
        <ion-item class="thf-sm-12">
            <ion-label stacked>Sobrenome</ion-label>
            <ion-input placeholder="Insira seu sobrenome" type="text" name="lastName" value=""></ion-input>
        </ion-item>
        <ion-item class="thf-sm-12">
            <ion-label stacked>E-mail</ion-label>
            <ion-input placeholder="Insira seu e-mail" type="text" name="email" value=""></ion-input>
        </ion-item>
        <ion-item class="thf-sm-12">
            <ion-label stacked>Senha</ion-label>
            <ion-input placeholder="Insira sua senha" type="password" name="password" value=""></ion-input>
        </ion-item>
        <ion-item class="thf-sm-12">
            <ion-label stacked>Confirmar Senha</ion-label>
            <ion-input placeholder="Confirme sua senha" type="text" name="confirmPassword" value=""></ion-input>
        </ion-item>
        <ion-item no-lines class="toogle">
            <ion-label  class="receiveNotificationsLabel">Receber Notificações</ion-label>
            <ion-toggle [(ngModel)]="receiveNotifications"></ion-toggle>
        </ion-item>
        <ion-item no-lines>
            <ion-label class="receiveNewsLabel">Novidades por E-mail</ion-label>
            <ion-toggle [(ngModel)]="receiveNews"></ion-toggle>
        </ion-item>
        <button class="thf-sm-12 login registerUser" ion-button>Cadastrar-se</button>
    </ion-grid> 
</ion-content>
